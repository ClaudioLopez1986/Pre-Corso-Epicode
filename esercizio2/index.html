<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epicode_music</title>
</head>
<body>
    <h1>Benvenuto in Epicode Music!</h1>
    <h2>la muusica più epica di sempre!</h2>
    <h3>registrati nel seguente form per accedervi!</h3>
    <form onsubmit="alert('Registrazione Inviata')" action="">
        <div>
            <input type="text" placeholder="Nome">
            <input type="text" placeholder="Cognome">
        </div>
        <div>
            <input type="mail" placeholder="Inserisci la tua mail">
        </div>
        <div>
            <input type="password" placeholder="Inserisci la tua password">
        </div>
        <div>
            <span>Inserisci la tua data di nascita: </span>
            <input type="date">
        </div>
        <div>
            <span>Inserisci il tuo numero di telefono:</span>
            <input type="number" placeholder="numero di telefono">
        </div>
        <div>
            Qual'é il tuo genere di musica preferito?
            <P><input type="checkbox" name="Hip-Pop">Hip-Pop</P>
            <p><input type="checkbox" name="Rock" id="Rock">Rock </p>
            <p><input type="checkbox" name="Soul" id="Soul">Soul </p>
            <p><input type="checkbox" name="Jazz" id="Jazz">Jazz </p>
            <p><input type="checkbox" name="Rap" id="Rap">Rap </p>
            <p><input type="checkbox" name="Country" id="Country">Country </p>
        </div>
        <div>
            <input type="radio" name="" id="">
            <span>Accetta le condizioni.</span>
        </div>

        <button type="submit">INVIA REGISTRAZIONE</button>
    </form>   

</body>
</html>
